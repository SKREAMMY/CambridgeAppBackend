name: Deploy node application

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to Docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: build docker image
        run: docker build -t kirankumaravel/cambridgeappbackend .
      - name: publish this image to docker hub
        run: docker push kirankumaravel/cambridgeappbackend:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from docker hub
        run: docker pull kirankumaravel/cambridgeappbackend:latest
      - name: Run docker container
        run: docker run -d -p 5050:5000 --name cambridgeappbackendcontainer
